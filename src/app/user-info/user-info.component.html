<p *ngIf="myInfo == undefined"> Failed fetching user data</p>
<div *ngIf="myInfo != undefined" class="container-fluid background">
    <div class="row">
        <div class="col-3">
            User: {{myInfo.FirstName}} {{myInfo.LastName}}
        </div>

        <div class="col-6">
            <a href={{myInfo.GitHub}}> Gitbub: {{myInfo.GitHub}}</a>
        </div>

        <div class="col-3">
            Email:{{myInfo.mix_id}}@mix.wvu.edu
        </div>
    </div>
</div>
